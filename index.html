<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Tempo Juntos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="date-input-container" id="dateInputContainer">
            <label for="startDatePicker">Selecione a Data Inicial:</label>
            <input type="datetime-local" id="startDatePicker" class="date-picker">
            <button id="setStartDateButton">Definir Data</button>

            <div class="color-picker-container">
                <label for="themeColorPicker">Escolha a Cor do Tema:</label>
                <input type="color" id="themeColorPicker" value="#ff007f" class="color-picker">
            </div>

            <div class="music-input-container">
                <label for="youtubeLinkInput">Link da Música (YouTube):</label>
                <input type="text" id="youtubeLinkInput" placeholder="Ex: https://www.youtube.com/watch?v=VIDEO_ID">
                <label for="musicNameInput">Nome da Música (opcional):</label>
                <input type="text" id="musicNameInput" placeholder="Nome da sua música">
                <button id="loadMusicButton" class="action-button">Carregar Música</button>
            </div>
        </div>

        <div class="music-player-display hidden" id="musicPlayerDisplay">
            <p id="currentMusicName"></p>
            <div id="player"></div> <p id="musicLoadedMessage" class="hidden">Música do YouTube carregada!</p>
        </div>


        <div class="photos-container">
            <div class="photo-uploader">
                <input type="file" id="imageUpload1" accept="image/*" class="hidden-file-input">
                <label for="imageUpload1" class="custom-file-upload">
                    <img id="imagePreview1" src="https://via.placeholder.com/120x120?text=Foto+1" alt="Foto 1">
                    <button type="button" class="remove-photo-button" data-index="0">X</button>
                </label>
            </div>
            <div class="photo-uploader">
                <input type="file" id="imageUpload2" accept="image/*" class="hidden-file-input">
                <label for="imageUpload2" class="custom-file-upload">
                    <img id="imagePreview2" src="https://via.placeholder.com/120x120?text=Foto+2" alt="Foto 2">
                    <button type="button" class="remove-photo-button" data-index="1">X</button>
                </label>
            </div>
            <div class="photo-uploader">
                <input type="file" id="imageUpload3" accept="image/*" class="hidden-file-input">
                <label for="imageUpload3" class="custom-file-upload">
                    <img id="imagePreview3" src="https://via.placeholder.com/120x120?text=Foto+3" alt="Foto 3">
                    <button type="button" class="remove-photo-button" data-index="2">X</button>
                </label>
            </div>
        </div>

        <div class="message-slot" id="messageSlot">
            <textarea id="personalMessageInput" placeholder="Escreva sua mensagem personalizada aqui..." maxlength="200"></textarea>
            <p id="personalMessageDisplay" class="hidden"></p>
        </div>

        <div class="text-content">
            <p class="title">Juntos</p>
            <p class="counter-line" id="years-months-days">0 anos, 0 meses, 0 dias</p>
            <p class="counter-line" id="hours-minutes-seconds">0 horas, 0 minutos e 0 segundos</p>
        </div>

        <button id="generateLinkButton" class="action-button">Gerar Link Compartilhável</button>
        <span id="copyMessage" class="copy-message"></span>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
