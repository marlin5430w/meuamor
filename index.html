<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Tempo Juntos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="date-input-container">
            <label for="startDatePicker">Selecione a Data Inicial:</label>
            <input type="datetime-local" id="startDatePicker" class="date-picker">
            <button id="setStartDateButton">Definir Data</button>
        </div>

        <div class="photos-container">
            <div class="photo-placeholder">
                <img src="https://via.placeholder.com/100x100?text=Foto+1" alt="Foto 1">
                </div>
            <div class="photo-placeholder">
                <img src="https://via.placeholder.com/100x100?text=Foto+2" alt="Foto 2">
                </div>
            <div class="photo-placeholder">
                <img src="https://via.placeholder.com/100x100?text=Foto+3" alt="Foto 3">
                </div>
        </div>

        <div class="text-content">
            <p class="title">Juntos</p>
            <p class="counter-line" id="years-months-days">0 anos, 0 meses, 0 dias</p>
            <p class="counter-line" id="hours-minutes-seconds">0 horas, 0 minutos e 0 segundos</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
