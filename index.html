<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Tempo Juntos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="emojiRainContainer"></div>

    <div class="container">
        <div id="page1" class="page active">
            <h1 class="title">Nosso Tempo Juntos</h1>

            <div class="date-input-container">
                <label for="startDatePicker">Selecione a Data Inicial:</label>
                <input type="datetime-local" id="startDatePicker" class="date-picker">
                <button id="setStartDateButton" class="action-button">Definir Data</button>
            </div>

            <div class="color-picker-container">
                <label for="themeColorPicker">Escolha a Cor do Tema:</label>
                <input type="color" id="themeColorPicker" class="color-picker" value="#ff007f">
            </div>

            <div class="music-input-container">
                <label for="musicLinkInput">Link da M√∫sica (YouTube):</label>
                <input type="text" id="musicLinkInput" placeholder="Ex: https://www.youtube.cc">
                <label for="musicNameInput">Nome da M√∫sica (opcional):</label>
                <input type="text" id="musicNameInput" placeholder="Nome da sua m√∫sica">
                <button id="loadMusicButton" class="action-button">Carregar M√∫sica</button>
                <p id="musicLoadedMessage" style="display: none;">M√∫sica do YouTube carregada!</p>
            </div>

            <button id="goToEmojiPageButton" class="action-button">Pr√≥ximo: Emojis e Fotos</button>
        </div>

        <div id="page2" class="page hidden">
            <h1 class="title">Personalize seu Amor!</h1>

            <div class="emoji-input-container">
                <label>Escolha 3 Emojis (coloque 1 por campo):</label>
                <div class="emoji-inputs-wrapper">
                    <input type="text" id="emojiInput1" class="emoji-input" maxlength="2" placeholder="‚ù§Ô∏è">
                    <input type="text" id="emojiInput2" class="emoji-input" maxlength="2" placeholder="‚ú®">
                    <input type="text" id="emojiInput3" class="emoji-input" maxlength="2" placeholder="üí´">
                </div>
            </div>

            <div class="photos-container">
                <label class="photo-uploader" for="photoUpload1">
                    <input type="file" id="photoUpload1" class="hidden-file-input" accept="image/*">
                    <img id="uploadedPhoto1" src="" alt="Foto 1" style="display: none;">
                    <span class="upload-text">Foto 1</span>
                    <button type="button" class="remove-photo-button" data-photo-id="1">X</button>
                </label>
                <label class="photo-uploader" for="photoUpload2">
                    <input type="file" id="photoUpload2" class="hidden-file-input" accept="image/*">
                    <img id="uploadedPhoto2" src="" alt="Foto 2" style="display: none;">
                    <span class="upload-text">Foto 2</span>
                    <button type="button" class="remove-photo-button" data-photo-id="2">X</button>
                </label>
                <label class="photo-uploader" for="photoUpload3">
                    <input type="file" id="photoUpload3" class="hidden-file-input" accept="image/*">
                    <img id="uploadedPhoto3" src="" alt="Foto 3" style="display: none;">
                    <span class="upload-text">Foto 3</span>
                    <button type="button" class="remove-photo-button" data-photo-id="3">X</button>
                </label>
            </div>

            <div class="message-slot">
                <label for="personalMessageInput">Escreva sua mensagem personalizada aqui...</label>
                <textarea id="personalMessageInput" placeholder="Sua mensagem de amor..." rows="4"></textarea>
            </div>

            <button id="generateLinkButton" class="action-button">Gerar Link Compartilh√°vel</button>
            <button id="backToConfigButton" class="action-button back-button">Voltar √†s Configura√ß√µes</button>
        </div>

        <div id="viewModeDisplay" class="page hidden">
            <h1 class="title">Juntos</h1>
            <div class="music-player-display">
                <p id="displayedMusicName"></p>
                <iframe id="player" type="text/html" width="100%" height="100" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>

            <div class="text-content">
                <p id="countdownMessage" class="counter-line"></p>
                <p id="exactTimeMessage" class="counter-line"></p>
            </div>

            <div class="message-slot">
                <p id="displayedPersonalMessage" class="hidden"></p>
            </div>

            <div class="photos-container slideshow-mode">
                </div>

            <button id="copyShareLinkButton" class="action-button copy-button">Copiar Link Compartilh√°vel</button>
            <p id="copyMessage" class="copy-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
