<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Tempo Juntos</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
        <h1>Nosso Tempo Juntos</h1>

        <div id="page1" class="page active">
            <section class="card">
                <h2>Configure a Data e Tema</h2>
                <div class="input-group">
                    <label for="startDate">Selecione a Data Inicial:</label>
                    <input type="datetime-local" id="startDate" value="2023-10-14T00:00">
                    <button id="setStartDateButton" class="main-button">Definir Data</button>
                </div>

                <div class="input-group">
                    <label for="themeColor">Escolha a Cor do Tema:</label>
                    <input type="color" id="themeColor" value="#FF00FF">
                </div>

                <div class="input-group">
                    <label for="musicLink">Link da M√∫sica (YouTube):</label>
                    <input type="text" id="musicLink" placeholder="Ex: https://www.youtube.com/watch?v=..." class="full-width-input">
                    <label for="musicName">Nome da M√∫sica (opcional):</label>
                    <input type="text" id="musicName" placeholder="Nome da sua m√∫sica" class="full-width-input">
                    <button id="loadMusicButton" class="main-button">Carregar M√∫sica</button>
                </div>
            </section>

            <section class="card">
                <h2>Mensagem Especial</h2>
                <div class="input-group">
                    <label for="customMessage">Escreva sua mensagem personalizada aqui:</label>
                    <textarea id="customMessage" rows="4" placeholder="Ex: Meu amor, cada dia ao seu lado √© um presente..."></textarea>
                </div>
            </section>
            
            <div class="navigation-buttons">
                <button id="nextPage1Button" class="main-button">Pr√≥ximo: Emojis e Fotos</button>
                <button id="generateLinkButton" class="main-button generate-button">Gerar Link Compartilh√°vel</button>
            </div>
        </div>

        <div id="page2" class="page hidden">
            <section class="card">
                <h2>Detalhes Especiais</h2>
                <div class="input-group">
                    <p>Escolha 3 Emojis (coloque 1 por campo):</p>
                    <div class="emoji-inputs">
                        <input type="text" class="emoji-input" maxlength="2" placeholder="‚ù§Ô∏è">
                        <input type="text" class="emoji-input" maxlength="2" placeholder="‚ú®">
                        <input type="text" class="emoji-input" maxlength="2" placeholder="üòä">
                    </div>
                </div>

                <div class="input-group">
                    <p>Carregue 3 Fotos (opcional):</p>
                    <div class="photo-upload-grid">
                        <div class="photo-uploader">
                            <input type="file" class="hidden-file-input" id="photoUpload1" accept="image/*">
                            <label for="photoUpload1" class="custom-file-upload">
                                <img id="photoPreview1" src="" alt="Pr√©-visualiza√ß√£o da Foto 1">
                                <span id="uploadText1" class="upload-text">Foto 1</span>
                            </label>
                            <button class="remove-photo-button hidden">X</button>
                        </div>
                        <div class="photo-uploader">
                            <input type="file" class="hidden-file-input" id="photoUpload2" accept="image/*">
                            <label for="photoUpload2" class="custom-file-upload">
                                <img id="photoPreview2" src="" alt="Pr√©-visualiza√ß√£o da Foto 2">
                                <span id="uploadText2" class="upload-text">Foto 2</span>
                            </label>
                            <button class="remove-photo-button hidden">X</button>
                        </div>
                        <div class="photo-uploader">
                            <input type="file" class="hidden-file-input" id="photoUpload3" accept="image/*">
                            <label for="photoUpload3" class="custom-file-upload">
                                <img id="photoPreview3" src="" alt="Pr√©-visualiza√ß√£o da Foto 3">
                                <span id="uploadText3" class="upload-text">Foto 3</span>
                            </label>
                            <button class="remove-photo-button hidden">X</button>
                        </div>
                    </div>
                </div>
            </section>

            <div class="navigation-buttons">
                <button id="backToPage1Button" class="secondary-button">Voltar</button>
            </div>
        </div>

        <div id="page3" class="page hidden view-mode-page">
            <h1 class="view-mode-title">Nosso Tempo Juntos</h1>
            
            <p id="counterDisplay" class="counter-display"></p>
            <p id="viewModeMessage" class="view-mode-message hidden"></p>

            <div id="slideshowContainer" class="slideshow-container hidden">
                </div>

            <div class="music-player-display hidden">
                <p id="musicInfoDisplay" class="music-info-display hidden"></p>
                <div id="player"></div> </div>

            <div id="emojiRainContainer" class="emoji-rain-container"></div>

            <div id="shareLinkSection" class="share-link-section hidden">
                <p>Compartilhe este link:</p>
                <textarea id="shareLinkDisplay" readonly></textarea>
                <button id="copyLinkButton" class="main-button">Copiar Link</button>
                <span id="copyMessage" class="copy-message">Copiado!</span>
            </div>

            <div class="navigation-buttons">
                <button id="backToPage2Button" class="main-button">Voltar para Edi√ß√£o</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
