
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Tempo Juntos</title>
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#ff007f">
</head>
<body>
    <div class="container">
        <div id="page1" class="page active">
            <h1 class="title">Nosso Tempo Juntos</h1>

            <div class="date-input-container">
                <label for="startDatePicker">Selecione a Data Inicial:</label>
                <input type="datetime-local" id="startDatePicker">
                <button id="setStartDateButton" class="action-button">Definir Data</button>
            </div>

            <div class="color-picker-container">
                <label for="themeColorPicker">Escolha a Cor do Tema:</label>
                <input type="color" id="themeColorPicker" value="#ff007f" class="color-picker">
            </div>

            <div class="music-input-container">
                <label for="musicLinkInput">Link da M√∫sica (YouTube):</label>
                <input type="text" id="musicLinkInput" placeholder="Ex: https://www.youtube.cc/watch?v=VIDEOID">
                <label for="musicNameInput">Nome da M√∫sica (opcional):</label>
                <input type="text" id="musicNameInput" placeholder="Nome da sua m√∫sica">
                <button id="loadMusicButton" class="action-button">Carregar M√∫sica</button>
                <span id="musicLoadedMessage" style="display: none; color: #4CAF50; font-size: 0.9em; margin-top: 5px;"></span>
            </div>

            <button id="goToEmojiPageButton" class="action-button">Pr√≥ximo: Emojis e Fotos</button>
        </div>

        <div id="page2" class="page hidden">
            <h1 class="title">Detalhes Especiais</h1>

            <div class="emoji-input-container">
                <label>Escolha 3 Emojis (coloque 1 por campo):</label>
                <div class="emoji-inputs-wrapper">
                    <input type="text" id="emojiInput1" class="emoji-input" maxlength="2" placeholder="‚ù§Ô∏è">
                    <input type="text" id="emojiInput2" class="emoji-input" maxlength="2" placeholder="‚ú®">
                    <input type="text" id="emojiInput3" class="emoji-input" maxlength="2" placeholder="üòä">
                </div>
            </div>

            <div class="photos-container">
                <label>Carregue 3 Fotos (opcional):</label>
                <div class="photo-uploader">
                    <label for="photoUpload1" class="custom-file-upload">
                        <input type="file" id="photoUpload1" accept="image/*" class="hidden-file-input">
                        <img id="uploadedPhoto1" src="" alt="Foto 1">
                        <span class="upload-text">Foto 1</span>
                    </label>
                    <button class="remove-photo-button" data-photo-id="1">X</button>
                </div>
                <div class="photo-uploader">
                    <label for="photoUpload2" class="custom-file-upload">
                        <input type="file" id="photoUpload2" accept="image/*" class="hidden-file-input">
                        <img id="uploadedPhoto2" src="" alt="Foto 2">
                        <span class="upload-text">Foto 2</span>
                    </label>
                    <button class="remove-photo-button" data-photo-id="2">X</button>
                </div>
                <div class="photo-uploader">
                    <label for="photoUpload3" class="custom-file-upload">
                        <input type="file" id="photoUpload3" accept="image/*" class="hidden-file-input">
                        <img id="uploadedPhoto3" src="" alt="Foto 3">
                        <span class="upload-text">Foto 3</span>
                    </label>
                    <button class="remove-photo-button" data-photo-id="3">X</button>
                </div>
            </div>

            <div class="message-slot">
                <label for="personalMessageInput">Escreva sua mensagem personalizada aqui...</label>
                <textarea id="personalMessageInput" placeholder="Sua mensagem de amor..."></textarea>
            </div>

            <button id="generateLinkButton" class="action-button">Gerar Link Compartilh√°vel</button>
            <button id="backToConfigButton" class="action-button back-button">Voltar</button>
        </div>

        <div id="viewModeDisplay" class="page hidden">
            <h1 class="title">Nosso Tempo Juntos</h1>

            <div class="text-content">
                <p id="countdownMessage" class="counter-line">Carregando...</p>
                <pre id="exactTimeMessage" class="counter-line"></pre>
            </div>

            <div class="music-player-display">
                <p id="displayedMusicName"></p>
                <iframe id="player" width="100%" height="100px" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>

            <div class="message-slot">
                <p id="displayedPersonalMessage" class="hidden"></p>
            </div>

            <div class="photos-container slideshow-mode">
                </div>

            <button id="copyShareLinkButton" class="action-button">Copiar Link Compartilh√°vel</button>
            <span id="copyMessage" class="copy-message"></span>
        </div>
    </div>

    <div id="emojiRainContainer"></div>

    <script src="script.js"></script>
    </body>
</html>
