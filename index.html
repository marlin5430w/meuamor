<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nosso Tempo Juntos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-wrapper">
        <div class="container">
            <div id="page1" class="page active">
                <h1 class="title">Nosso Tempo Juntos</h1>

                <div class="date-input-container">
                    <label for="startDate">Selecione a Data Inicial:</label>
                    <input type="datetime-local" id="startDate">
                    <button class="action-button" id="setStartDateButton">Definir Data</button>
                </div>

                <div class="color-picker-container">
                    <label for="themeColor">Escolha a Cor do Tema:</label>
                    <input type="color" id="themeColor" value="#FF007F" class="color-picker">
                </div>

                <div class="music-input-container">
                    <label for="musicLink">Link da M√∫sica (YouTube):</label>
                    <input type="text" id="musicLink" placeholder="Ex: https://www.youtube.cc">
                    <label for="musicName">Nome da M√∫sica (opcional):</label>
                    <input type="text" id="musicName" placeholder="Nome da sua m√∫sica">
                    <button class="action-button" id="loadMusicButton">Carregar M√∫sica</button>
                </div>

                <button class="action-button" id="nextPage1Button">Pr√≥ximo: Emojis e Fotos</button>
            </div>

            <div id="page2" class="page hidden">
                <h1 class="title">Detalhes Especiais</h1>

                <div class="emoji-input-container">
                    <label>Escolha 3 Emojis (coloque 1 por campo):</label>
                    <div class="emoji-inputs-wrapper">
                        <input type="text" class="emoji-input" maxlength="2" placeholder="‚ù§Ô∏è">
                        <input type="text" class="emoji-input" maxlength="2" placeholder="‚ú®">
                        <input type="text" class="emoji-input" maxlength="2" placeholder="üòä">
                    </div>
                </div>

                <div class="photos-container" id="photosContainer">
                    <label style="color: var(--main-color);">Carregue 3 Fotos (opcional):</label>
                    <div class="photo-uploader" id="photoUploader1">
                        <input type="file" class="hidden-file-input" data-index="0" accept="image/*">
                        <label class="custom-file-upload" for="hiddenFileInput1">
                            <img id="photoPreview1" src="" alt="Foto 1" style="opacity: 0;">
                            <span class="upload-text">Foto 1</span>
                        </label>
                        <button class="remove-photo-button" data-index="0">X</button>
                    </div>
                    <div class="photo-uploader" id="photoUploader2">
                        <input type="file" class="hidden-file-input" data-index="1" accept="image/*">
                        <label class="custom-file-upload" for="hiddenFileInput2">
                            <img id="photoPreview2" src="" alt="Foto 2" style="opacity: 0;">
                            <span class="upload-text">Foto 2</span>
                        </label>
                        <button class="remove-photo-button" data-index="1">X</button>
                    </div>
                    <div class="photo-uploader" id="photoUploader3">
                        <input type="file" class="hidden-file-input" data-index="2" accept="image/*">
                        <label class="custom-file-upload" for="hiddenFileInput3">
                            <img id="photoPreview3" src="" alt="Foto 3" style="opacity: 0;">
                            <span class="upload-text">Foto 3</span>
                        </label>
                        <button class="remove-photo-button" data-index="2">X</button>
                    </div>
                </div>


                <div class="message-slot">
                    <label for="customMessage">Escreva sua mensagem personalizada aqui...</label>
                    <textarea id="customMessage" placeholder="Amo vc"></textarea>
                </div>

                <button class="action-button" id="generateLinkButton">Gerar Link Compartilh√°vel</button>
                <p id="copyMessage" class="copy-message">Link copiado!</p>
                <button class="action-button back-button" id="backToPage1Button">Voltar</button>
            </div>

            <div id="page3" class="page hidden">
                <h1 class="title" id="viewModeTitle">Nosso Tempo Juntos</h1>

                <div class="photos-container slideshow-mode" id="slideshowContainer">
                    </div>

                <div class="text-content">
                    <p class="counter-line" id="counterDisplay"></p>
                    <p class="message-slot"><p id="viewModeMessage" class="hidden"></p></p>
                </div>

                <div class="music-player-display">
                    <p id="musicInfoDisplay" class="hidden"></p>
                    <div id="player"></div>
                </div>

                <button class="action-button back-button" id="backToPage2Button">Voltar para Edi√ß√£o</button>
            </div>
        </div>
    </div>
    <div id="emojiRainContainer"></div>

    <script src="script.js"></script>
</body>
</html>
